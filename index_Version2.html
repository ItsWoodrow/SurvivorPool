<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #f7f7f7;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRHCg15KX-xWLaIMn-sixMlqVnoMp7UzI7AVk13qrnd45kvjVbChQVWh6ttGfO32RoqL4cctzAWvYuM/pubhtml?widget=true&amp;headers=false"></iframe>
</body>
</html>
