<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .sheet-container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      margin-top: 40px;
      max-width: 90vw;
      overflow-x: auto;
    }
    iframe {
      border: none;
      width: 100%;
      min-width: 320px;
      height: 600px;
      max-width: 100vw;
    }
    @media (max-width: 600px) {
      .sheet-container {
        padding: 6px;
      }
      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="sheet-container">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRHCg15KX-xWLaIMn-sixMlqVnoMp7UzI7AVk13qrnd45kvjVbChQVWh6ttGfO32RoqL4cctzAWvYuM/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>
</body>
</html>
